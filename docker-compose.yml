  minio:
    image: minio/minio:latest
    container_name: arc_minio_new
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - arc_minio_data_new:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - arc_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arc_app_new
    ports:
      - "${SERVER_PORT:-8081}:8080"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL}
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      # prometheus:
      #   condition: service_started
      minio:
        condition: service_healthy
    networks:
      - arc_network
    restart: unless-stopped

  pos-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.pos
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: arc_pos_frontend_new
    ports:
      - "${POS_FRONTEND_PORT:-3004}:3000"
    environment:
      - NODE_ENV=${APP_ENV}
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - app
    networks:
      - arc_network
    restart: unless-stopped

  admin-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.admin
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: arc_admin_frontend_new
    ports:
      - "${ADMIN_FRONTEND_PORT:-3005}:3000"
    environment:
      - NODE_ENV=${APP_ENV}
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - app
    networks:
      - arc_network
    restart: unless-stopped

volumes:
  arc_postgres_data_new:
  arc_minio_data_new:

networks:
  arc_network:
    driver: bridge